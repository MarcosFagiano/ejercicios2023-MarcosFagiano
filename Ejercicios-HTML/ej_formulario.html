<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario1">
    <p>
        <label for="nombre">
            Nombre:<input name="name" type="text" size="40" placeholder="Nombre" id="nombre">
        </label>
    </p>
    <p>
        <label for="apellido">
            Apellido:<input name="lastname" type="text" size="40" placeholder="Apellido" id="apellido">
        </label>
    </p>
    <p>
        Sexo:
        <label for="masculino">
            <input type="radio" name="gender" value="male" size="40" id="masculino">Masculino
        </label>
        <label for="femenino">
            <input type="radio" name="gender" value="female" size="40" id="femenino">Femenino
        </label>
    </p>
    <p>
        <label for="edad">
            Edad:<input type="number" name="age" min="1" max="120" step="1" size="40" placeholder="Edad" id="edad">
        </label>
    </p>
    <p>
        <label for="email">
            Email:<input type="email" name="mail" size="40" placeholder="Ej:email@dominio.com" id="email">
        </label>
    </p>
    <p>
        <label for="usuario">
            Usuario:<input type="text" name="user" size="40" placeholder="Usuario" id="usuario">
        </label>
    </p>
    <p>
        <label for="psw">
            Password:<input type="password" name="psw" size="40" placeholder="Contraseña" id="psw">
        </label>
    </p>
    <p>
        <label for="psw2">
            Confirmar Password: <input type="password" name="psw_check" size="40" placeholder="Repita la contraseña" id="psw2">
        </label>
    </p>
    <p>
        <label for="service">
            Tipo de servicio:
            <select name="services" id="service">
                <option value="free" id="free">Free</option>
                <option value="std" id="standard">Standard</option>
                <option value="premium" id="premium">Premium</option>
            </select>
        </label>
    </p>
    <p>
        Tema:
        <label for="politica">
            <input type="checkbox" name="policy" value="politica" id="politica">

            Política
            <label for="negocios">
                <input type="checkbox" name="business" value="negocios" id="negocios">
                Negocios
            </label>
            <label for="tecnologia">
                <input type="checkbox" name="tech" value="tecnologia" id="tecnologia">
                Tecnología
            </label>
            <label for="salud">
                <input type="checkbox" name="health" value="salud" id="salud">
                Salud
            </label>
        </label>
    </p>
    <p>
        <label for="comentario">
            Agregue un comentario:
            <textarea name="comment" rows="10" cols="40" placeholder="Escribe aqui tus comentarios" id="comentario"></textarea>
        </label>
    </p>
    <p>
        <label for="enviar">
            <button type="button" id="enviar">Enviar</button>
        </label>

    </p>
</form>
</body>
</html>
